name: picard
summary: Picard is the official MusicBrainz tagger.
description: |
  Picard supports the majority of audio file formats, is capable of using
  audio fingerprints (AcoustIDs), performing CD lookups and disc ID submissions,
  and it has excellent Unicode support. Additionally, there are several plugins
  available that extend Picard's features.

grade: stable
confinement: strict
icon: picard.svg
base: core18
adopt-info: picard

apps:
  picard:
    command: desktop-launch ${SNAP}/bin/picard
    environment:
        DISABLE_WAYLAND: 1
        QT_QPA_PLATFORMTHEME: gtk3
    plugs:
      - gsettings
      - home
      - network
      - network-bind
      - pulseaudio
      - unity7
      - x11
      - optical-drive
      - wayland
      - desktop
      - opengl
      - removable-media

plugs:
  # gtk-common-themes support
  gtk-3-themes:
    interface: content
    target: $SNAP/data-dir/themes
    default-provider: gtk-common-themes:gtk-3-themes
  icon-themes:
    interface: content
    target: $SNAP/data-dir/icons
    default-provider: gtk-common-themes:icon-themes
  sound-themes:
    interface: content
    target: $SNAP/data-dir/sounds
    default-provider: gtk-common-themes:sounds-themes

parts:
  picard:
    after:
      - patching
      - selective-checkout

    source: https://github.com/metabrainz/picard.git
    source-depth: 1000
    plugin: x-python
    override-pull: |
      snapcraftctl pull

      "$SNAPCRAFT_STAGE"/scriptlets/selective-checkout \
        --release-tag-prefix=release- \
        --beta-tag-pattern='dev.*$'

    override-build: |
      git apply --verbose "${SNAPCRAFT_STAGE}"/patching/localedir.patch

      snapcraftctl build
    stage-packages:
      - libgettextpo0
      - libchromaprint-tools
      - python3-libdiscid
      - python3-mutagen
      - python3-pyqt5
      - gettext
      - qtwayland5

      # gtk-common-themes support
      - qt5-gtk-platformtheme

    build-packages:
      - appstream

  # Part for supporting various desktop technologies
  # Refer: https://github.com/ubuntu/snapcraft-desktop-helpers/blob/master/snapcraft.yaml
  desktop-qt5:
    source: https://github.com/ubuntu/snapcraft-desktop-helpers.git
    source-depth: 1
    source-subdir: qt

    plugin: make
    make-parameters: ["FLAVOR=qt5"]
    stage-packages:
      - libxkbcommon0
      - ttf-ubuntu-font-family
      - dmz-cursor-theme
      - light-themes
      - adwaita-icon-theme
      - gnome-themes-standard
      - shared-mime-info
      - libqt5gui5
      - libgdk-pixbuf2.0-0
      - libqt5svg5 # for loading icon themes which are svg
      - try: [appmenu-qt5] # not available on core18
      - locales-all
      - xdg-user-dirs
      - fcitx-frontend-qt5

  # Code patching to fix another part, when it cannot be solved by other means
  patching:
    source: patching
    plugin: dump
    organize:
      '*': patching/
    prime:
      - -*

  # Check out the tagged release revision if it isn't promoted to the stable channel
  # https://forum.snapcraft.io/t/selective-checkout-check-out-the-tagged-release-revision-if-it-isnt-promoted-to-the-stable-channel/10617
  selective-checkout:
    plugin: nil
    build-packages:
      - git
    stage-snaps:
      - selective-checkout/latest/edge
    prime:
      - -*
