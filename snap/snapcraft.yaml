name: picard
grade: stable
confinement: strict
base: core20
adopt-info: picard

architectures:
  - build-on: amd64
  - build-on: arm64
  - build-on: armhf
  - build-on: ppc64el
  - build-on: s390x

apps:
  picard:
    common-id: org.musicbrainz.Picard
    command: bin/picard
    environment:
      DISABLE_WAYLAND: 1
      #QT_QPA_PLATFORMTHEME: gtk3
      PYTHONPATH: "$SNAP/usr/lib/python3/dist-packages"
    plugs:
      - desktop
      - desktop-legacy
      - wayland
      - x11
      - gsettings
      - home
      - network
      - network-bind
      - network-manager-observe
      - opengl
      - optical-drive
      - audio-playback
      - pulseaudio  # For eventual backwards compatibility only
      - removable-media
      - unity7
    command-chain:
      - bin/desktop-launch
      - bin/app-launch

plugs:
  # Support for common GTK themes
  # https://forum.snapcraft.io/t/how-to-use-the-system-gtk-theme-via-the-gtk-common-themes-snap/6235
  gsettings:
  gtk-3-themes:
    interface: content
    target: $SNAP/data-dir/themes
    default-provider: gtk-common-themes
  icon-themes:
    interface: content
    target: $SNAP/data-dir/icons
    default-provider: gtk-common-themes
  sound-themes:
    interface: content
    target: $SNAP/data-dir/sounds
    default-provider: gtk-common-themes

parts:
  picard:
    after:
      - desktop-qt5
      # - qt5-gtk-platform
      - qt5-multimedia
      - patching
    source: https://github.com/metabrainz/picard.git
    #source-depth: 1000
    plugin: python
    # requirements:
    #   - requirements.txt
    parse-info:
      - share/metainfo/org.musicbrainz.Picard.appdata.xml
    override-pull: |
      snapcraftctl pull
      "$SNAPCRAFT_STAGE"/scriptlets/selective-checkout \
        --release-tag-prefix="release-" \
        --stable-tag-pattern="[[:digit:]]+\.[[:digit:]]+(\.[[:digit:]]+)?$" \
        --beta-tag-pattern="[[:digit:]]+\.[[:digit:]]+\.[[:digit:]]+b[[:digit:]]+$"
        # --release-candidate-tag-pattern="[[:digit:]]+\.[[:digit:]]+\.[[:digit:]]+rc[[:digit:]]+$"

    override-build: |
      git apply --verbose "${SNAPCRAFT_STAGE}"/patching/*.patch
      snapcraftctl build
    prime:
      - -lib/python3.*/site-packages/PyQt5*
    # build-environment:
    #   - PYTHONPATH: "$SNAPCRAFT_PART_INSTALL/usr/lib/python3/dist-packages"
    build-packages:
      - appstream
      - gettext
    stage-packages:
      - libchromaprint-tools
      - libdiscid0
      - libgettextpo0
      - python3-aubio  # for the BPM plugin
      - python3-libdiscid
      - python3-markdown
      - python3-pyqt5
      - python3-pyqt5.qtmultimedia

  desktop-qt5:
    source: https://github.com/ubuntu/snapcraft-desktop-helpers.git
    source-subdir: qt
    plugin: make
    make-parameters: ["FLAVOR=qt5"]
    build-packages:
      - build-essential
      - qtbase5-dev
      - dpkg-dev
    stage-packages:
      - libxkbcommon0
      - ttf-ubuntu-font-family
      - dmz-cursor-theme
      - light-themes
      - adwaita-icon-theme
      - gnome-themes-standard
      - shared-mime-info
      - libqt5gui5
      - libgdk-pixbuf2.0-0
      - libqt5svg5  # for loading icon themes which are svg
      - locales-all
      - xdg-user-dirs
      - fcitx-frontend-qt5

  # qt5-gtk-platform:
  #   plugin: nil
  #   stage-packages:
  #     - qt5-gtk-platformtheme

  qt5-multimedia:
    plugin: nil
    stage-packages:
      - gstreamer1.0-plugins-bad
      - gstreamer1.0-plugins-good
      - libqt5multimedia5-plugins

  # Custom launch scripts
  command-chain:
    plugin: dump
    source: command-chain
    organize:
      '*': bin/
    stage-packages:
      - librsvg2-common  # For SVG icon support in GTK file picker

  # Code patching to fix another part, when it cannot be solved by other means
  patching:
    after:
      - selective-checkout
    source: patching
    plugin: dump
    organize:
      '*': patching/
    prime:
      - -*

  # Check out the tagged release revision if it isn't promoted to the stable channel
  # https://forum.snapcraft.io/t/selective-checkout-check-out-the-tagged-release-revision-if-it-isnt-promoted-to-the-stable-channel/10617
  selective-checkout:
    source: https://github.com/Lin-Buo-Ren/selective-checkout.git
    source-tag: v2.0.2
    plugin: dump
    build-packages:
      - curl
      - jq
      - sed
      - git
    stage:
      - scriptlets/selective-checkout
    prime:
      - -*
